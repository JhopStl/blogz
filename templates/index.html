{% extends "base.html" %}

{% block content %}
<div class = "container-fluid">
    <h2 class = "text-primary" align="left">users</h1>
    <br>
    {% if users|length == 0 %}
    <p>No users yet :/</p>
    {% else %}

        <ul>
            {% for user in users %}
            <li>
            <a href='/?user={{user.id}}'><h5>{{user.username}}</h5></a>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
{% endblock %}
