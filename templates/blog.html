
{% extends "base.html" %}

{% block content %}
    <h1 style="color:#2E2E9C"align="center">Build A Blog</h1>
    {% if blogs|length == 0 %}
    <p>No blogs yet :/</p>
    {% else %}

    
            {% for blog in blogs %}
            <div>
            <a href='/blog?id={{blog.id}}'><h2>{{blog.title}}</h2></a>
            <p>{{blog.body}}</p>
            <hr>
            </div>
            {% endfor %}
    

    {% endif %}
{% endblock %}
